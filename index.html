<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #e74c3c); /* Mor ve kırmızı arka plan */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ffffff;
            animation: bounce 2s infinite; /* Başlık için zıplama animasyonu */
        }

        p {
            font-size: 1.2em;
            margin-top: 0;
            color: #f9f9f9; /* Açık gri yazı rengi */
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .login-form input {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-form button {
            background-color: #3498db; /* Buton arka plan rengi */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .login-form button:hover {
            background-color: #2980b9; /* Hover'da daha koyu mavi */
            transform: scale(1.05); /* Hover'da büyüme efekti */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Hover'da gölge efekti */
        }

        /* Arka plan ışıklandırma efekti */
        .background-light {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.2));
            pointer-events: none;
            z-index: 0;
            animation: lightPulse 4s infinite; /* Arka plan ışıklandırma animasyonu */
        }

        /* Animasyonlar */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes lightPulse {
            0%, 100% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="background-light"></div> <!-- Arka plan ışıklandırma efekti -->
    <div class="container">
        <h1>Giriş Sayfası</h1>
        <p> Şifreyi girin:</p>
        <form class="login-form" id="loginForm">
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
    </div>

    <script>
        const correctPassword = 'sifre123'; // Buraya şifrenizi yazın
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const passwordInput = document.getElementById('password').value;
            
            if (passwordInput === correctPassword) {
                window.location.href = 'protected.html'; // Şifre doğruysa korumalı sayfaya yönlendir
            } else {
                alert('Şifre yanlış, lütfen tekrar deneyin.'); // Şifre yanlışsa uyarı
            }
        });
    </script>
</body>
</html>
